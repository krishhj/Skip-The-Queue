{% extends "base.html" %}

{% block title %}Checkout - SkipTheQueue{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body text-center p-5">
                <i class="bi bi-credit-card display-1 text-primary mb-3"></i>
                <h3>Complete Your Payment</h3>
                <p class="text-muted">Order #{{ order.order_number }}</p>
                <h2 class="text-primary">â‚¹{{ "%.2f"|format(order.total_amount) }}</h2>
                
                <button id="rzp-button" class="btn btn-primary btn-lg mt-4">
                    <i class="bi bi-lock"></i> Pay with Razorpay
                </button>
                
                <p class="text-muted mt-3 small">
                    <i class="bi bi-shield-check"></i> Secure payment powered by Razorpay
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
document.getElementById('rzp-button').onclick = function(e) {
    var options = {
        "key": "{{ razorpay_key }}",
        "amount": {{ (order.total_amount * 100)|int }},
        "currency": "INR",
        "name": "SkipTheQueue",
        "description": "Order #{{ order.order_number }}",
        "order_id": "{{ razorpay_order_id }}",
        "handler": function (response) {
            fetch('/student/payment-success', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    order_id: {{ order.id }},
                    payment_id: response.razorpay_payment_id
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect_url;
                }
            });
        },
        "prefill": {
            "name": "{{ current_user.full_name|escapejs }}",
            "email": "{{ current_user.email|escapejs }}",
            "contact": "{{ current_user.phone|escapejs }}"
        },
        "theme": {
            "color": "#0d6efd"
        }
    };
    var rzp = new Razorpay(options);
    rzp.open();
    e.preventDefault();
}
</script>
{% endblock %}
